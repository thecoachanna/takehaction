{% extends "base.html" %}

{% block title %}
  Disability Info
{% endblock %}

{% block content %}
<h1>Disability Info</h1>
<p>users: {{ users }}</p>

 {% if user.is_authenticated %}
  <p>Logged in as: {{ user.get_username }}</p>
  <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
 {% else %}
   <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
   <a href="{% url 'create_user' %}?next={{ request.path }}">Create Account</a>
{% endif %}
{% endblock %}
