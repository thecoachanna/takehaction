<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <div class="container">
            <h2>Welcome to App Name, a app created for x</h2>
            <h3>Please log in or sign up below</h3>          
        </div>
    </header>
    <div class="login-form">
        <form>
            <input class="login-form-items" type="text" id="username" placeholder="username" />
            
            <input class="login-form-items" type="password" id="password" placeholder="password" />
            
            <input class="login-form-items" type="checkbox" id="remember-me"/>Remember me
            
            <button class="login-form-items" id="sign-In-Btn">Sign in</button>
            <button class="login-form-items" id="sign-in-with-fb">Sign in with Facebook</button>
            <button class="login-form-items" id="sign-in-with-google">Sign in with Google</button>

        </form>
    </div>
</body>
</html>
